<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper disabled">
      <h3>Photo Editor Using Js</h3>
      <hr />
      <div class="viewimage">
        <img src="./images/one (2).png" alt="oneimage" />
      </div>

      <div class="choose_img">
        <button>choose Image <img src="images/upload.png" alt="" /></button>
        <input
          type="file"
          name="images"
          id="filesystem"
          accept="images/*"
          hidden
        />
      </div>
      <div class="slider">
        <div class="filterinfo">
          <span class="filtername">Brightness</span>
          <span class="value">0</span>
        </div>

        <input type="range" value="0" max="200" />
        <!-- <p id="rangeValue">100</p> -->
      </div>
      <div class="icons_filter">
        <p>filters</p>
        <div class="icons_room">
          <button title="brightness" id="brightness" class="active">
            <img src="images/brightnss.png" alt="" />
          </button>
          <button title="contrast" id="contrast">
            <img src="images/contrast.png" alt="" />
          </button>
          <button title="saturate" id="saturate">
            <img src="images/opactiy.png" alt="" />
          </button>
          <button title="invert" id="invert">
            <img src="images/invert.png" alt="" />
          </button>
          <button title="blur" id="blur">
            <img src="images/blur.png" alt="" />
          </button>
        </div>
      </div>
      <div class="icons_filter">
        <p>rotate & flip</p>
        <div class="icons_room1">
          <button title="rotate_left" id="rotate_left">
            <img src="images/rotateleft.png" alt="" />
          </button>
          <button title="rotate_right" id="rotate_right">
            <img src="images/rotateright.png" alt="" />
          </button>
          <button title="flip_x" id="flip_x">
            <img src="images/flip.png" alt="" />
          </button>
          <button title="flip_y" id="flip_y">
            <img src="images/flip.png" alt="" />
          </button>
        </div>
      </div>

      <div class="btn_contain">
        <button class="reset">reset filter</button>
        <button class="save">save image</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
